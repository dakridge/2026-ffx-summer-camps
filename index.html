  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;0,9..144,700;0,9..144,800;1,9..144,400&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            camp: {
              cream: '#FDF8F3',
              warm: '#FAF5EF',
              sand: '#F5EBE0',
              terracotta: '#E85D04',
              'terracotta-dark': '#C44D03',
              forest: '#2D6A4F',
              'forest-light': '#40916C',
              pine: '#1B4332',
              sun: '#FACC15',
              'sun-light': '#FDE68A',
              bark: '#6B4423',
              ember: '#DC2626',
            }
          },
          fontFamily: {
            display: ['Fraunces', 'Georgia', 'serif'],
            body: ['DM Sans', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'camp': '0 4px 20px -4px rgba(107, 68, 35, 0.15)',
            'camp-lg': '0 12px 40px -8px rgba(107, 68, 35, 0.2)',
            'camp-glow': '0 0 40px rgba(232, 93, 4, 0.15)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.4s ease-out forwards',
            'scale-in': 'scaleIn 0.3s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
          }
        }
      }
    }
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', system-ui, sans-serif; }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #FAF5EF; }
    ::-webkit-scrollbar-thumb { background: #D4C4B0; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #C4B4A0; }

    /* Noise texture overlay */
    .noise-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* Leaflet custom styling */
    .leaflet-popup-content-wrapper {
      border-radius: 16px !important;
      box-shadow: 0 12px 40px -8px rgba(107, 68, 35, 0.2) !important;
      font-family: 'DM Sans', system-ui, sans-serif !important;
    }
    .leaflet-popup-tip {
      box-shadow: none !important;
    }

    /* Constrain Leaflet z-index on mobile to stay below sidebar (z-50) */
    @media (max-width: 1023px) {
      .leaflet-pane,
      .leaflet-control,
      .leaflet-top,
      .leaflet-bottom {
        z-index: 30 !important;
      }
      .leaflet-popup-pane {
        z-index: 35 !important;
      }
    }

    /* Card hover effect */
    .camp-card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .camp-card-hover:hover {
      transform: translateY(-4px) scale(1.01);
    }

    /* Staggered animation delays */
    .stagger-1 { animation-delay: 0.05s; }
    .stagger-2 { animation-delay: 0.1s; }
    .stagger-3 { animation-delay: 0.15s; }
    .stagger-4 { animation-delay: 0.2s; }
    .stagger-5 { animation-delay: 0.25s; }
    .stagger-6 { animation-delay: 0.3s; }

    /* Input focus glow */
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(232, 93, 4, 0.15);
    }

    /* Map popup styling */
    .map-popup h3 { font-family: 'Fraunces', Georgia, serif; }
  </style>
</head>
<body class="bg-camp-cream">
